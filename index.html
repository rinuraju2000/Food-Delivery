<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Food Delivery Site</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<nav class="nav">
            <img src="./images/zomato.png" alt="">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Menu</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</section>
	<main>
		<section class="hero">
            <center>
			<h1>Delicious Food Near You</h1><br>
			<img width="100%" height="100%" src="./images/food.jpg" alt="">
            </center>
			<form>
				<br>
                <center>
				<input type="text" placeholder="Search dishes">
				<button type="submit">Search</button><br>
                </center>
			</form>
		</section>
		<section class="box">
			<div class="row">
				<div class="dish">
					<img src="./images/biriyani.jpg" alt="Dish 1">
					<h3>Chicken Biriyani</h3>
					<p>Price:RS:- 250</p>
					<button>Order</button>
				</div>
				<div class="dish">
					<img src="./images/Grilledchicken.jpg" alt="Dish 2">
					<h3>Grilled Chicken</h3>
					<p>Price:RS:- 150</p>
					<button>Order</button>
				</div>
				<div class="dish">
					<img src="./images/kuzhimandhi.jpg" alt="Dish 3">
					<h3>Kuzhi Mandhi</h3>
					<p>Price:RS:- 250</p>
					<button>Order</button>
				</div>
				<br>
				
                <div class="dish">
					<img src="./images/noodles.jpg" alt="Dish 3">
					<h3>Chicken Noodles</h3>
					<p>Price:RS:- 200</p>
					<button>Order</button>
				</div>
                <div class="dish">
					<img src="./images/pizza.jpg" alt="Dish 3">
					<h3>Pizza</h3>
					<p>Price:RS:- 125</p>
					<button>Order</button>
				</div>
			
			</div>
		</section>
	</main>
</body>
</html>
